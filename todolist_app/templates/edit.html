{% extends 'base.html' %}


{% block title %}
    <title>edit us manage - taskmate</title>
{% endblock title %}


{% block content %}
    <div class="container">
        <!-- <h1>{{task_obj.task}}</h1> -->
    </br>
        {% if task_obj.manage == request.user %}
            <form method ="POST" class= "row">
                {% csrf_token %}
                <label class= "col-lg-2">your task for today??</label>
                
                <input type="text" class="form-control col-lg-6" name="task" placeholder="{{task_obj.task}}" value="{{task_obj.task}}">
                <input type="hidden" name="done" value="{{task_obj.done}}">
                <button type="submit" class="btn btn-primary col-lg-2">Update Task</button>
            </form>
        {% else %}
            <p>Access Restricted , you are not allowed </p>

        {% endif %}

    </div>
{% endblock content %}
